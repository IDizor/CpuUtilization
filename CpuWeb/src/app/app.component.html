<div class="row">
  <div class="col-md-9">
    <h1>{{status}}</h1>


    <table class="table table-bordered">
      <thead>
        <tr class="info">
          <th>PC Name</th>
          <th>CPU Usage</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-item [ngForOf]="cpuUtilizationRecords">
          <tr [ngClass]="item.cssColorClass">
            <td>{{item.pcName}}</td>
            <td>{{item.usage | number : '1.1-1'}} %</td>
            <td>{{item.timeStamp}}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>


  </div>
</div>
